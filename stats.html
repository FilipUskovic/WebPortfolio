      <script>
        // funck call circle-1 
      const circle = new CircularProgressBar('pie');
       circle.initial();

    setTimeout(() => {
    const options = {
    // item number you want to update
    // read data-pie-index from the element
    index: 1,
    // index: 2,
    // index: 1,
    // update props
     percent: 85,
    colorSlice: "salmon",
    fontColor: "salmon",
    fontSize: "1.2rem",
    fontWeight: 600
  };
  circle.animationTo(options);
}, 2000); // after 2s update
